<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clash Royale Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #4CAF50;
    }

    #game-board {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #006400;
      border: 5px solid white;
      margin-top: 20px;
      overflow: hidden;
    }

    .tower {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #FFD700;
      border-radius: 10px;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
    }

    .player-tower {
      bottom: 10px;
    }

    .bot-tower {
      top: 10px;
    }

    .main-tower {
      width: 80px;
      height: 80px;
      background-color: #FF4500;
      line-height: 80px;
    }

    .health-bar {
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: red;
    }

    .health-bar-fill {
      width: 100%;
      height: 100%;
      background-color: green;
    }

    .troop {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: blue;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      color: white;
      font-weight: bold;
    }

    .bot-troop {
      background-color: red;
    }

    #elixir-bar {
      width: 300px;
      height: 20px;
      background-color: #333;
      border: 2px solid white;
      margin-top: 10px;
      position: relative;
    }

    #elixir-fill {
      height: 100%;
      background-color: purple;
      width: 0;
    }

    #card-bar {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .card {
      width: 80px;
      height: 100px;
      background-color: #FFA500;
      margin: 0 5px;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
      border: 2px solid white;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <h1>Clash Royale Web</h1>
  <div id="elixir-bar">
    <div id="elixir-fill"></div>
  </div>
  <div id="game-board">
    <!-- Player Towers -->
    <div class="tower player-tower" style="left: 180px;">
      <div class="health-bar"><div class="health-bar-fill"></div></div>
    </div>
    <div class="tower player-tower main-tower" style="left: 370px;">
      <div class="health-bar"><div class="health-bar-fill"></div></div>
    </div>
    <div class="tower player-tower" style="left: 560px;">
      <div class="health-bar"><div class="health-bar-fill"></div></div>
    </div>

    <!-- Bot Towers -->
    <div class="tower bot-tower" style="left: 180px;">
      <div class="health-bar"><div class="health-bar-fill"></div></div>
    </div>
    <div class="tower bot-tower main-tower" style="left: 370px;">
      <div class="health-bar"><div class="health-bar-fill"></div></div>
    </div>
    <div class="tower bot-tower" style="left: 560px;">
      <div class="health-bar"><div class="health-bar-fill"></div></div>
    </div>
  </div>

  <div id="card-bar">
    <div class="card" data-type="basic">Basic</div>
    <div class="card" data-type="fast">Fast</div>
    <div class="card" data-type="tank">Tank</div>
  </div>

  <script>
    const gameBoard = document.getElementById('game-board');
    const elixirBar = document.getElementById('elixir-fill');
    const cards = document.querySelectorAll('.card');
    let elixir = 0;
    let selectedCard = 'basic';
    let botElixir = 0;

    const towers = {
      player: [
        { x: 180, y: 540, health: 100 },
        { x: 370, y: 540, health: 200 },
        { x: 560, y: 540, health: 100 },
      ],
      bot: [
        { x: 180, y: 0, health: 100 },
        { x: 370, y: 0, health: 200 },
        { x: 560, y: 0, health: 100 },
      ],
    };

    const troops = []; // To track all moving troops
    const troopLimits = { player: 10, bot: 10 };
    let playerTroopsCount = 0;
    let botTroopsCount = 0;
    let gameOver = false;

    cards.forEach(card => {
      card.addEventListener('click', () => {
        if (elixir >= 10 && playerTroopsCount < troopLimits.player) {
          selectedCard = card.dataset.type;
          elixir -= 10; // Deduct elixir when a card is selected
          spawnTroop(370, 540, 'player', selectedCard); // Spawn troop for player
        } else {
          alert('Not enough elixir or troop limit reached!');
        }
      });
    });

    function spawnTroop(x, y, type, cardType) {
      if (type === 'player') playerTroopsCount++;
      if (type === 'bot') botTroopsCount++;

      const troop = document.createElement('div');
      troop.className = `troop ${type === 'bot' ? 'bot-troop' : ''}`;
      troop.style.left = `${x}px`;
      troop.style.top = `${y}px`;
      gameBoard.appendChild(troop);

      let stats;
      if (cardType === 'basic') stats = { health: 50, speed: 1, attack: 10 };
      if (cardType === 'fast') stats = { health: 30, speed: 2, attack: 5 };
      if (cardType === 'tank') stats = { health: 100, speed: 0.5, attack: 20 };

      troop.data = { health: stats.health, speed: type === 'bot' ? stats.speed : -stats.speed, attack: stats.attack, target: null };
      troops.push(troop);
    }

    function spawnBotTroop() {
      if (botElixir >= 10 && botTroopsCount < troopLimits.bot) {
        const x = 370;
        const y = 50;
        spawnTroop(x, y, 'bot', 'basic');
        botElixir -= 10;
      }
    }

    function damageTower(targetTower, damage) {
      const tower = towers[targetTower];
      tower.health -= damage;

      // Update health bar for the tower
      const healthBar = gameBoard.querySelectorAll('.health-bar')[targetTower].querySelector('.health-bar-fill');
      healthBar.style.width = `${(tower.health / 100) * 100}%`;

      if (tower.health <= 0) {
        console.log(`${targetTower} tower destroyed!`);
      }
    }

    function checkTroopCollision() {
      troops.forEach(troop => {
        const enemy = troop.classList.contains('bot-troop') ? 'player' : 'bot';
        const targetTower = enemy === 'bot' ? 4 : 1; // Target the main tower

        const currentTop = parseFloat(troop.style.top);
        const currentLeft = parseFloat(troop.style.left);

        if (currentTop <= 50 && currentLeft >= 360 && currentLeft <= 480) {
          // Damage main tower if troop reaches the opponent's tower
          damageTower(targetTower, troop.data.attack);
          troop.remove();
          if (enemy === 'player') playerTroopsCount--;
          if (enemy === 'bot') botTroopsCount--;
        }
      });
    }

    function gameLoop() {
      if (gameOver) return;

      elixir = Math.min(elixir + 0.1, 100);
      botElixir = Math.min(botElixir + 0.1, 100);
      elixirBar.style.width = `${elixir}%`;

      spawnBotTroop();
      checkTroopCollision();

      troops.forEach(troop => {
        const currentTop = parseFloat(troop.style.top);
        troop.style.top = `${currentTop + troop.data.speed}px`;
      });

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
