<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clash Royale Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #4CAF50;
    }

    #game-board {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #006400;
      border: 5px solid white;
      margin-top: 20px;
      overflow: hidden;
    }

    .tower {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #FFD700;
      border-radius: 10px;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
    }

    .player-tower {
      bottom: 10px;
    }

    .bot-tower {
      top: 10px;
    }

    .main-tower {
      width: 80px;
      height: 80px;
      background-color: #FF4500;
      line-height: 80px;
    }

    .troop {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: blue;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      color: white;
      font-weight: bold;
    }

    .bot-troop {
      background-color: red;
    }

    #elixir-bar {
      width: 300px;
      height: 20px;
      background-color: #333;
      border: 2px solid white;
      margin-top: 10px;
      position: relative;
    }

    #elixir-fill {
      height: 100%;
      background-color: purple;
      width: 0;
    }

    #card-bar {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .card {
      width: 80px;
      height: 100px;
      background-color: #FFA500;
      margin: 0 5px;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
      border: 2px solid white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Clash Royale Web</h1>
  <div id="elixir-bar">
    <div id="elixir-fill"></div>
  </div>
  <div id="game-board">
    <!-- Player Towers -->
    <div class="tower player-tower" style="left: 180px;">1</div>
    <div class="tower player-tower main-tower" style="left: 370px;">M</div>
    <div class="tower player-tower" style="left: 560px;">2</div>

    <!-- Bot Towers -->
    <div class="tower bot-tower" style="left: 180px;">1</div>
    <div class="tower bot-tower main-tower" style="left: 370px;">M</div>
    <div class="tower bot-tower" style="left: 560px;">2</div>
  </div>
  <div id="card-bar">
    <div class="card" data-type="basic">Basic</div>
    <div class="card" data-type="fast">Fast</div>
    <div class="card" data-type="tank">Tank</div>
  </div>

  <script>
    const gameBoard = document.getElementById('game-board');
    const elixirBar = document.getElementById('elixir-fill');
    const cards = document.querySelectorAll('.card');
    let elixir = 0;
    let selectedCard = 'basic';

    const playerTowers = [
      { x: 180, y: 540, health: 100 },
      { x: 370, y: 540, health: 200 }, // Main Tower
      { x: 560, y: 540, health: 100 },
    ];

    const botTowers = [
      { x: 180, y: 0, health: 100 },
      { x: 370, y: 0, health: 200 }, // Main Tower
      { x: 560, y: 0, health: 100 },
    ];

    const troops = []; // To track all moving troops

    cards.forEach(card => {
      card.addEventListener('click', () => {
        selectedCard = card.dataset.type;
      });
    });

    function spawnTroop(x, y, type, cardType) {
      const troop = document.createElement('div');
      troop.className = `troop ${type === 'bot' ? 'bot-troop' : ''}`;
      troop.style.left = `${x}px`;
      troop.style.top = `${y}px`;

      if (cardType === 'basic') {
        troop.health = 50;
        troop.speed = type === 'bot' ? 1 : -1;
      } else if (cardType === 'fast') {
        troop.health = 30;
        troop.speed = type === 'bot' ? 2 : -2;
      } else if (cardType === 'tank') {
        troop.health = 100;
        troop.speed = type === 'bot' ? 0.5 : -0.5;
      }

      troop.type = type;
      gameBoard.appendChild(troop);
      troops.push(troop);
    }

    function updateTroops() {
      troops.forEach((troop, index) => {
        let currentY = parseFloat(troop.style.top);
        troop.style.top = `${currentY + troop.speed}px`;

        // Check collision with towers
        const towers = troop.type === 'bot' ? playerTowers : botTowers;
        towers.forEach(tower => {
          if (
            Math.abs(tower.x - parseInt(troop.style.left)) < 50 &&
            Math.abs(tower.y - parseInt(troop.style.top)) < 50
          ) {
            tower.health -= 10;
            troop.health -= 10;
            if (troop.health <= 0) {
              troop.remove();
              troops.splice(index, 1);
            }
          }
        });

        // Remove troop if out of bounds
        if (currentY < 0 || currentY > 600) {
          troop.remove();
          troops.splice(index, 1);
        }
      });
    }

    function updateElixir() {
      elixir = Math.min(elixir + 0.1, 10);
      elixirBar.style.width = `${(elixir / 10) * 100}%`;
    }

    function gameLoop() {
      updateTroops();
      updateElixir();

      // Bot logic: Spawn a troop every 3 seconds
      if (Math.random() < 0.01) {
        spawnTroop(370, 10, 'bot', 'basic');
      }

      requestAnimationFrame(gameLoop);
    }

    // Player spawns troops by clicking on the game board
    gameBoard.addEventListener('click', (e) => {
      if (elixir >= 1) {
        spawnTroop(e.clientX - gameBoard.offsetLeft, 550, 'player', selectedCard);
        elixir -= 1;
      }
    });

    gameLoop();
  </script>
</body>
</html>
