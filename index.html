e<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini DOOM</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    #gameCanvas {
      display: block;
      margin: auto;
      background: #333;
      border: 2px solid #fff;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="score">Health: 100 | Score: 0</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game variables
    const player = { x: 400, y: 300, width: 20, height: 20, speed: 4, health: 100 };
    const bullets = [];
    const enemies = [];
    let score = 0;
    let keys = {};

    // Key handling
    document.addEventListener('keydown', (e) => keys[e.key] = true);
    document.addEventListener('keyup', (e) => keys[e.key] = false);

    // Helper functions
    function drawRect(x, y, width, height, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, width, height);
    }

    function spawnEnemy() {
      const x = Math.random() > 0.5 ? 0 : canvas.width;
      const y = Math.random() * canvas.height;
      const size = 20;
      const speed = 1.5 + Math.random();
      enemies.push({ x, y, width: size, height: size, speed });
    }

    function updatePlayer() {
      if (keys['w']) player.y -= player.speed;
      if (keys['s']) player.y += player.speed;
      if (keys['a']) player.x -= player.speed;
      if (keys['d']) player.x += player.speed;

      // Keep player inside the canvas
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
    }

    function shoot(direction) {
      let dx = 0;
      let dy = 0;

      switch (direction) {
        case 'up':
          dx = 0;
          dy = -7;
          break;
        case 'down':
          dx = 0;
          dy = 7;
          break;
        case 'left':
          dx = -7;
          dy = 0;
          break;
        case 'right':
          dx = 7;
          dy = 0;
          break;
      }

      bullets.push({
        x: player.x + player.width / 2 - 2.5,
        y: player.y + player.height / 2 - 2.5,
        width: 5,
        height: 5,
        dx,
        dy
      });
    }

    function updateBullets() {
      bullets.forEach((bullet, index) => {
        bullet.x += bullet.dx;
        bullet.y += bullet.dy;

        if (
          bullet.x < 0 || bullet.x > canvas.width ||
          bullet.y < 0 || bullet.y > canvas.height
        ) {
          bullets.splice(index, 1);
        }
      });
    }

    function updateEnemies() {
      enemies.forEach((enemy, index) => {
        const dx = player.x - enemy.x;
        const dy = player.y - enemy.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const directionX = dx / distance;
        const directionY = dy / distance;

        enemy.x += directionX * enemy.speed;
        enemy.y += directionY * enemy.speed;

        // Check collision with player
        if (
          enemy.x < player.x + player.width &&
          enemy.x + enemy.width > player.x &&
          enemy.y < player.y + player.height &&
          enemy.y + enemy.height > player.y
        ) {
          player.health -= 1;
          enemies.splice(index, 1);
          if (player.health <= 0) {
            alert('Game Over! Your score: ' + score);
            document.location.reload();
          }
        }
      });
    }

    function checkBulletHits() {
      bullets.forEach((bullet, bIndex) => {
        enemies.forEach((enemy, eIndex) => {
          if (
            bullet.x < enemy.x + enemy.width &&
            bullet.x + bullet.width > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + bullet.height > enemy.y
          ) {
            enemies.splice(eIndex, 1);
            bullets.splice(bIndex, 1);
            score += 10;
          }
        });
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      drawRect(player.x, player.y, player.width, player.height, 'green');

      // Draw bullets
      bullets.forEach(bullet => drawRect(bullet.x, bullet.y, bullet.width, bullet.height, 'yellow'));

      // Draw enemies
      enemies.forEach(enemy => drawRect(enemy.x, enemy.y, enemy.width, enemy.height, 'red'));

      // Draw score and health
      document.getElementById('score').textContent = `Health: ${player.health} | Score: ${score}`;
    }

    function gameLoop() {
      updatePlayer();
      if (keys['ArrowUp']) shoot('up');
      if (keys['ArrowDown']) shoot('down');
      if (keys['ArrowLeft']) shoot('left');
      if (keys['ArrowRight']) shoot('right');
      updateBullets();
      updateEnemies();
      checkBulletHits();
      draw();

      requestAnimationFrame(gameLoop);
    }
    setInterval(shoot, 1) 
    setInterval(spawnEnemy, 10); // Spawn enemies every 2 seconds
    gameLoop();
  </script>
</body>
</html>
